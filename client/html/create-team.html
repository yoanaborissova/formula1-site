<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style/styles.css">

<body>
    <div id="container">
        <header id="site-header">
                <nav class="navbar">
                        <section class="navbar-dashboard" id="myPetsAddPet">
                                <div class="first-bar">
                                    <a class="button" href="#" id="viewDashboard">Home</a>
                                    <a class="button" href="#" id="showCreatePet">Teams</a>
                                    <a class="button" href="#" id="showCreatePet">Racers</a>
                                    <a class="button" href="#" id="showCreatePet">Shop</a>
                                    <a class="button" href="#" id="showCreatePet">About Us</a>
                                </div>
                            <div class="second-bar">
                                <ul>
                                    <li><a href="#" id="showRegisterView"><i class="fas fa-user-plus"></i> Register</a></li>
                                    <li><a href="#" id="showLoginView"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                                </ul>
                            </div>
                        </section>
                </nav>
        </header>
        <main id="site-content">
                <section class="basic" id="welcomeAnonymous">
                        <section class="login" id="loginView">
                            <form action="#" method="post" id="formLogin">
                                <div>
                                        <p class="field">
                                            <label for="name">Name</label>
                                            <span class="input">
                                                <input type="text" name="name" id="name" placeholder="Name" />
                                                <span class="actions"></span>
                                            </span>
                                        </p>
                                        <p class="field">
                                            <label for="name">Racers</label>
                                            <span class="input">
                                                <input type="text" name="firstRacer" id="name" placeholder="Please write the racers, splitted by ','" />
                                                <span class="actions"></span>
                                            </span>
                                        </p>
                                        <p class="field">
                                            <label for="description">Description</label>
                                            <span class="input">
                                                <textarea rows="1" cols="60" type="text" name="description" id="description"
                                                    placeholder="Description"></textarea>
                                                <span class="actions"></span>
                                            </span>
                                        </p>
                                        <p class="field">
                                            <label for="image">Image</label>
                                            <span class="input">
                                                <input type="text" name="imageURL" id="image" placeholder="Image" />
                                                <span class="actions"></span>
                                            </span>
                                        </p>
                                        <p class="field">
                                                <label for="image">Current points</label>
                                                <span class="input">
                                                    <input type="number" name="points" placeholder="Points" />
                                                    <span class="actions"></span>
                                                </span>
                                        </p>
                                <input class="button" type="submit" class="submit" value="Add team" id="submitLogin" />
                                    </div>
                            </form>
                        </section>
                    </section>
        </main>

        <footer id="site-footer">
            <p>2019</p>
        </footer>
</body>
